{{ define "title" }}Login – Spyfall Shqip{{ end }}

{{ define "content" }}
<section class="container mx-auto px-4 py-12 md:py-20">
  <div class="max-w-md mx-auto
              bg-[var(--background-light)]/80 backdrop-blur-lg
              border border-[var(--border-accent)]/30
              rounded-2xl shadow-2xl p-8">

    <header class="text-center mb-6">
      <span class="text-5xl">🕵️</span>
      <h1 class="text-3xl font-extrabold text-transparent bg-clip-text
                 bg-gradient-to-r from-[var(--primary-teal)] to-[var(--secondary-coral)] mt-3">
        Mirë se erdhe!
      </h1>
      <p class="mt-2 text-[var(--text-secondary)]">Hyr ose krijo llogari për të luajtur.</p>
    </header>

    <!-- login form -->
    <smart-form id="login-form" method="POST" action="/login?next={{ .Next }}">
      <form class="space-y-5">
        <div>
          <label for="username" class="block mb-1 text-sm font-medium text-[var(--text-primary)]">
            Pseudonimi
          </label>
          <input id="username" name="username" type="text" required placeholder="sh.p. Thanas" class="w-full px-4 py-2 rounded-lg bg-[var(--background-dark)]
                      border border-[var(--border-accent)]/50
                      focus:border-[var(--primary-teal)] focus:ring-2
                      focus:ring-[var(--primary-teal-dark)]/50
                      transition" />
        </div>

        <div>
          <label for="password" class="block mb-1 text-sm font-medium text-[var(--text-primary)]">
            Fjalë-kalimi
          </label>
          <input id="password" name="password" type="password" required placeholder="••••••••" class="w-full px-4 py-2 rounded-lg bg-[var(--background-dark)]
                      border border-[var(--border-accent)]/50
                      focus:border-[var(--primary-teal)] focus:ring-2
                      focus:ring-[var(--primary-teal-dark)]/50
                      transition" />
        </div>

        <button type="submit" class="btn-primary w-full">
          Hyr / Regjistrohu
        </button>
      </form>
    </smart-form>

    <!-- inline error placeholder (ready for htmx or fetch) -->
    <p id="login-error" class="mt-4 text-center text-sm text-red-400 hidden"></p>

    <footer class="mt-6 text-center text-xs text-[var(--text-secondary)]">
      Duke hyr, ju pranoni të luani me hije dhe të zbaviteni!
    </footer>
  </div>
</section>

{{ end }}
