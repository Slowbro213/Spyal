{{ define "base" }}
<!doctype html>
<html lang="sq">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Spyfall Shqip - Loja më argëtuese e fshehjes dhe zbulimit për shokë dhe familje!" />
  <meta name="keywords" content="Spyfall, lojë, deduktim, mashtim, Shqipëri, argëtim" />
  <meta name="author" content="Spyfall AL" />
  <title>{{ block "title" . }}Spyfall Shqip{{ end }}</title>
  <link rel="stylesheet" href="/public/out/styles.css" />
  <script>
    window.STAGE = '{{.Stage}}';
  </script>
</head>

<body class="flex flex-col min-h-screen">
  <toast-service id="toast-service"></toast-service>
  <header>
    <nav class="flex items-center justify-between px-4 py-4 md:px-8">
      <smart-link href="/" class="flex items-center space-x-2">
        <span class="text-3xl">🕵️</span>
        <span class="text-2xl font-bold text-emerald-400">Spyfall AL</span>
      </smart-link>

      <div class="hidden md:flex md:items-center md:space-x-4">
        <a href="/#veçoritë" class="hover:text-emerald-400 transition-colors">Veçoritë</a>
        <a href="/#si-luhet" class="hover:text-emerald-400 transition-colors">Si luhet?</a>

        <login-button></login-button>
        <smart-logout></smart-logout>
      </div>

      <div class="md:hidden flex items-center">
        <button id="menu-toggle" type="button" class="text-3xl text-gray-300 hover:text-emerald-400 focus:outline-none"
          aria-label="Toggle menu">☰</button>
      </div>

      <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full z-50
                  bg-[var(--background-dark)]/90 backdrop-blur-lg
                  border-t border-[var(--border-accent)]/30 shadow-2xl
                  px-6 py-5 flex flex-col space-y-4 rounded-b-2xl">
        <a href="/#veçoritë" class="block text-lg font-semibold text-[var(--text-secondary)]
                  hover:text-[var(--primary-teal)] focus:text-[var(--primary-teal)]
                  hover:bg-[var(--primary-teal-dark)]/15
                  focus:bg-[var(--primary-teal-dark)]/15 rounded-xl px-4 py-3">
          Veçoritë
        </a>
        <a href="/#si-luhet" class="block text-lg font-semibold text-[var(--text-secondary)]
                  hover:text-[var(--primary-teal)] focus:text-[var(--primary-teal)]
                  hover:bg-[var(--primary-teal-dark)]/15
                  focus:bg-[var(--primary-teal-dark)]/15 rounded-xl px-4 py-3">
          Si luhet?
        </a>

        <div>
          <login-button></login-button>
          <smart-logout></smart-logout>
        </div>
      </div>
    </nav>
  </header>

  <main id="content" class="flex-grow">{{ block "content" . }}{{ end }}</main>

  <footer class="mt-auto bg-gray-900">
    <div class="container mx-auto px-4 py-12">
      <div class="flex flex-col items-center space-y-6">

        </div>
        <div class="w-24 h-px bg-gradient-to-r from-[var(--primary-teal)] to-[var(--secondary-coral)]"></div>
        <p class="text-md text-[var(--text-secondary)] font-semibold">
          Krijuar me
          <span class="text-[var(--secondary-coral)] animate-pulse md:mr-2">♥
          </span>
          në Shqipëri — © 2025 Spyfall AL
        </p>
        <p class="text-xs text-[var(--text-secondary)]">
          Të gjitha të drejtat e rezervuara • Versioni 2.0
        </p>
      </div>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
    mobileMenu.querySelectorAll('a').forEach((link) => {
      link.addEventListener('click', () => {
        mobileMenu.classList.add('hidden');
      });
    });
  </script>
  <script type="module" src="/public/out/main.js" defer></script>
</body>

</html>
{{ end }}
